<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - NIOMIC</title>
  </head>
  <body>
    <audio
      src="audio/sample.mp3"
      controls>
    </audio>
    Format MP3 dengan attribute controls
    <br>

    <audio
      src="audio/sample.mp3"
      type="audio/mp3"
      controls
      loop>
    </audio>
    Format MP3 dengan attribute controls dan loop
    <br>

    <audio
      src="audio/sample.mp3"
      type="audio/mp3"
      controls
      muted>
    </audio>
    Format MP3 dengan attribute controls dan muted
    <br><br>

    <audio
      src="audio/sample.flac"
      type="audio/flac"
      controls>
    </audio>
    Format FLAC dengan attribute controls
  </body>
</html>
